apply plugin: 'groovy'
apply plugin: 'maven'
project.ext.set("version", "0.1-SNAPSHOT")
project.ext.set("groupId", "com.googlecode.metridoc")

repositories {
    mavenCentral()
}

configurations {
    //we do not want commons logging under any circumstances
    compile.exclude module: 'commons-logging'
    //creates provided scope
    provided
}

sourceSets {
    //adds provided scope to classpath
    main { compileClasspath += configurations.provided }
}

dependencies {
    def camelVersion = "2.9.2"
    def slf4jVersion = "1.6.2"

    provided('org.codehaus.groovy:groovy-all:2.0.5')
    compile("org.apache.camel:camel-core:$camelVersion") {
        exclude module: 'slf4j-api'
    }
    compile("org.apache.camel:camel-stream:$camelVersion") {
        exclude module:'camel-core'
    }
    compile("org.apache.camel:camel-ftp:$camelVersion") {
        exclude module:'camel-core'
    }
    compile('org.hibernate:hibernate-core:3.6.10.Final') {
        exclude module: 'slf4j-api'
    }
    compile("org.apache.camel:camel-groovy:$camelVersion") {
        exclude module:'camel-core'
        exclude module:'groovy-all'
    }
    provided("org.apache.poi:poi:3.8-beta3")
    provided("org.apache.poi:poi-ooxml:3.8-beta3")
    testCompile("org.slf4j:slf4j-simple:$slf4jVersion") {
        exclude module: 'slf4j-api'
    }
    compile("org.slf4j:slf4j-api:$slf4jVersion")
    compile("org.slf4j:jcl-over-slf4j:$slf4jVersion") {
        exclude module: 'slf4j-api'
    }
    compile("commons-io:commons-io:2.1")
    compile("commons-lang:commons-lang:2.4")
    testCompile group: 'junit', name: 'junit', version: '4.+'
    runtime 'org.javassist:javassist:3.16.1-GA'
    runtime 'antlr:antlr:2.7.7'
    compile 'net.sf.opencsv:opencsv:2.3'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

