apply plugin: 'groovy'
apply plugin: 'maven'
project.ext.set("version", "0.1-SNAPSHOT")
project.ext.set("groupId", "com.googlecode.metridoc")

repositories {
    mavenCentral()
}

configurations {
    //we do not want commons logging under any circumstances
    compile.exclude module: 'commons-logging'
}

dependencies {
    compile('org.codehaus.groovy:groovy-all:2.0.5')
    compile('org.hibernate:hibernate-core:3.6.10.Final') {
        exclude module: 'slf4j-api'
    }
    compile('ch.qos.logback:logback-classic:0.9.30')
    compile('org.slf4j:slf4j-api:1.6.2')
    compile('org.slf4j:jcl-over-slf4j:1.6.2')
    testCompile group: 'junit', name: 'junit', version: '4.+'
    runtime 'org.javassist:javassist:3.16.1-GA'
    runtime 'antlr:antlr:2.7.7'
}

